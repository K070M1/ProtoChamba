<!DOCTYPE html>
<html>
  <head>
    <title>Local Context Home</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./map-2.css" />
    <script src="./map-2.js"></script>
  </head>
  <body>
    <input id="input" placeholder="Enter a US address" />
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnyHFHwnSy9dJx_m5bwg9EiYzjrEZsk1A&callback=initMap&libraries=localContext,places&v=beta"
      async
    ></script>
  </body>
</html>
